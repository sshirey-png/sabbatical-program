<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabbatical Approvals - FirstLine Schools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fls-navy': '#002f60',
                        'fls-orange': '#e47727',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Open Sans', system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-fls-navy text-white shadow-lg">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold">Sabbatical Approvals</h1>
                <p class="text-sm text-blue-200">FirstLine Schools</p>
            </div>
            <div class="flex items-center gap-4">
                <span id="userName" class="text-sm"></span>
                <a href="/" class="text-sm bg-white/10 hover:bg-white/20 px-3 py-1 rounded">Back to App</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block w-8 h-8 border-4 border-fls-orange border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 text-gray-600">Loading your pending approvals...</p>
        </div>

        <!-- No Approvals State -->
        <div id="noApprovalsState" class="hidden text-center py-12">
            <svg class="w-16 h-16 mx-auto text-green-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h2 class="text-xl font-semibold text-gray-700">All caught up!</h2>
            <p class="text-gray-500 mt-2">You have no pending sabbatical approvals.</p>
        </div>

        <!-- Date Change Requests Section -->
        <div id="dateChangesSection" class="hidden mb-8">
            <h2 class="text-lg font-semibold text-fls-navy mb-4">Date Change Requests</h2>
            <div id="dateChangesContainer" class="space-y-4">
                <!-- Date change cards will be rendered here -->
            </div>
        </div>

        <!-- Approvals List -->
        <div id="approvalsList" class="hidden space-y-6">
            <h2 class="text-lg font-semibold text-fls-navy">Pending Plan Approvals</h2>
            <div id="approvalsContainer" class="space-y-4">
                <!-- Approval cards will be rendered here -->
            </div>
        </div>
    </main>

    <script>
        let currentUser = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadDateChangeRequests();
            await loadPendingApprovals();
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                if (data.authenticated) {
                    currentUser = data.user;
                    document.getElementById('userName').textContent = data.user.name;
                } else {
                    window.location.href = '/login?redirect=' + encodeURIComponent(window.location.pathname);
                }
            } catch (e) {
                console.error('Auth check failed:', e);
            }
        }

        async function loadDateChangeRequests() {
            try {
                const response = await fetch('/api/admin/date-change-requests');
                if (!response.ok) return; // Not admin or no requests

                const data = await response.json();

                if (data.requests && data.requests.length > 0) {
                    document.getElementById('dateChangesSection').classList.remove('hidden');
                    renderDateChangeRequests(data.requests);

                    // Check if we should highlight a specific request
                    const urlParams = new URLSearchParams(window.location.search);
                    const highlightId = urlParams.get('date_change');
                    if (highlightId) {
                        const card = document.getElementById(`date-change-${highlightId}`);
                        if (card) {
                            card.classList.add('ring-2', 'ring-fls-orange');
                            card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }
                }
            } catch (e) {
                console.error('Failed to load date change requests:', e);
            }
        }

        function renderDateChangeRequests(requests) {
            const container = document.getElementById('dateChangesContainer');
            container.innerHTML = requests.map(r => `
                <div id="date-change-${r.id}" class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="bg-fls-orange px-6 py-3">
                        <h3 class="text-white font-semibold">${r.employee_name}</h3>
                        <p class="text-orange-100 text-sm">Date Change Request</p>
                    </div>
                    <div class="p-6">
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <p class="text-sm text-gray-500">Current Dates</p>
                                <p class="font-medium">${r.old_start_date || 'TBD'} - ${r.old_end_date || 'TBD'}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Requested Dates</p>
                                <p class="font-medium text-fls-orange">${r.new_start_date || 'TBD'} - ${r.new_end_date || 'TBD'}</p>
                            </div>
                            <div class="col-span-2">
                                <p class="text-sm text-gray-500">Reason</p>
                                <p class="font-medium">${r.reason || 'No reason provided'}</p>
                            </div>
                        </div>

                        <div class="flex gap-3 pt-4 border-t">
                            <button onclick="processDateChange('${r.id}', 'deny')"
                                    class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium">
                                Deny
                            </button>
                            <button onclick="processDateChange('${r.id}', 'approve')"
                                    class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                Approve
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function processDateChange(requestId, action) {
            const actionText = action === 'approve' ? 'approve' : 'deny';
            if (!confirm(`Are you sure you want to ${actionText} this date change request?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/date-change-requests/${requestId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action })
                });
                const result = await response.json();

                if (result.success) {
                    alert(`Date change request ${result.status.toLowerCase()}! The employee has been notified.`);
                    location.reload();
                } else {
                    alert(result.error || 'Failed to process request');
                }
            } catch (e) {
                console.error('Processing failed:', e);
                alert('Failed to process date change request');
            }
        }

        async function loadPendingApprovals() {
            try {
                const response = await fetch('/api/my-approvals');
                const data = await response.json();

                document.getElementById('loadingState').classList.add('hidden');

                const hasDateChanges = !document.getElementById('dateChangesSection').classList.contains('hidden');

                if (data.approvals && data.approvals.length > 0) {
                    document.getElementById('approvalsList').classList.remove('hidden');
                    renderApprovals(data.approvals);
                } else if (!hasDateChanges) {
                    document.getElementById('noApprovalsState').classList.remove('hidden');
                }
            } catch (e) {
                console.error('Failed to load approvals:', e);
                document.getElementById('loadingState').innerHTML = '<p class="text-red-500">Failed to load approvals</p>';
            }
        }

        function renderApprovals(approvals) {
            const container = document.getElementById('approvalsContainer');
            container.innerHTML = approvals.map(a => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="bg-purple-600 px-6 py-3">
                        <h3 class="text-white font-semibold">${a.employee_name}</h3>
                        <p class="text-purple-200 text-sm">${a.employee_email}</p>
                    </div>
                    <div class="p-6">
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <p class="text-sm text-gray-500">Sabbatical Dates</p>
                                <p class="font-medium">${a.start_date || 'TBD'} - ${a.end_date || 'TBD'}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Option</p>
                                <p class="font-medium">${a.sabbatical_option || 'N/A'}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Your Role</p>
                                <p class="font-medium">${a.approver_role}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Status</p>
                                <p class="font-medium text-yellow-600">Awaiting Your Approval</p>
                            </div>
                        </div>

                        <div class="flex gap-3 pt-4 border-t">
                            <a href="/my-sabbatical?email=${encodeURIComponent(a.employee_email)}"
                               class="flex-1 text-center bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium">
                                View Full Plan
                            </a>
                            <button onclick="approveRequest('${a.application_id}')"
                                    class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                Approve
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function approveRequest(applicationId) {
            if (!confirm('Are you sure you want to approve this sabbatical plan?')) {
                return;
            }

            try {
                const response = await fetch('/api/my-sabbatical/approve-plan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ application_id: applicationId })
                });
                const result = await response.json();

                if (result.success) {
                    if (result.final_approval) {
                        alert('Final approval granted! All approvers have signed off. The employee has been notified.');
                    } else {
                        alert(`Approval recorded! (${result.approved}/${result.total} approvals complete)`);
                    }
                    // Reload to show updated list
                    location.reload();
                } else {
                    alert(result.error || 'Failed to approve');
                }
            } catch (e) {
                console.error('Approval failed:', e);
                alert('Failed to approve request');
            }
        }
    </script>
</body>
</html>
